<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>

</head>
<body>
  <div class="backgound-effect" id="weather-effect"></div>
<div class="weather-app">
    <div class="search">
        <input type="text" id="city-input" placeholder="Enter city name...">
        <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <div class="error" id="error-msg">City not found</div>

    <div class="weather">
        <h2 id="city">Abeokuta</h2>
        <p id="date-time">Friday, 9 January 2026 12:00 PM</p>
        
        <div class="temp-container">
            <i class="weather-icon fas fa-sun"></i>
            <span id="temp_c">36.6Â°C</span>
        </div>
        
        <p id="description">Sunny</p>
    </div>

    <div class="extra-info">
        <div class="info-card">
            <i class="fas fa-tint"></i>
            <p id="humidity_val">60%</p> <p>Humidity</p>
        </div>

        <div class="info-card">
            <i class="fas fa-wind"></i>
            <p id="wind_val">5 km/h</p> <p>Wind Speed</p>
        </div>

        <div class="info-card">
        <i class="fas fa-location-arrow" id="wind-arrow"></i>
        <p id="wind_dir">--</p>
        <p>Wind Direction</p>
    </div>
    </div>
</div>
</body>
</html>
